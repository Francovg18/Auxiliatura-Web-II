<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería Responsive</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
            z-index: 1000;
        }
        
        nav h1 {
            margin: 0;
        }
        
        main {
            padding-top: 80px; /
        }
        
        .galeria {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start; 
            padding: 20px;
        }
        
        .imagen {
            flex: 0 1 calc(25% - 20px); 
            margin: 10px;
            position: relative;
        }
        
        .imagen img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        
        .imagen:hover img {
            transform: scale(1.1);
        }
        
        .imagen:hover::after {
            content: "Imagen en la Galería";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            opacity: 1;
            transition: opacity 0.3s ease;
        }
        
        .imagen::after {
            opacity: 0;
        }
        
        /* Diseño para tabletas */
        @media (max-width: 768px) {
            .imagen {
                flex: 0 1 calc(50% - 20px); 
            }
            .imagen{
                border: solid 3px red;
            }
        }
        
        /* Diseño para móviles */
        @media (max-width: 600px) {
            .imagen {
                flex: 0 1 100%; 
            }
        
            header {
                padding: 10px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <h1>Galería de Arte</h1>
        </nav>
    </header>
    <main>
        <section class="galeria">
            <div class="imagen"><img src="https://via.placeholder.com/300"></div>
            <div class="imagen"><img src="https://via.placeholder.com/300"></div>
            <div class="imagen"><img src="https://via.placeholder.com/300"></div>
            <div class="imagen"><img src="https://via.placeholder.com/300"></div>
            <div class="imagen"><img src="https://via.placeholder.com/300"></div>
            <div class="imagen"><img src="https://via.placeholder.com/300"></div>
            <div class="imagen"><img src="https://via.placeholder.com/300"></div>
            <div class="imagen"><img src="https://via.placeholder.com/300"></div>
            <div class="imagen"><img src="https://via.placeholder.com/300"></div>
            <div class="imagen"><img src="https://via.placeholder.com/300"></div>
            <div class="imagen"><img src="https://via.placeholder.com/300"></div>
            <div class="imagen"><img src="https://via.placeholder.com/300"></div>
        </section>
    </main>
</body>
</html>
