<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Fonts y Font Awesome</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Mingzat&family=Roboto:wght@400;700&family=Pacifico&family=Montserrat:wght@500&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }
        
        h1 {
            font-family: 'Lobster', cursive;
            color: #333;
            margin-bottom: 20px;
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .font-lobster {
            font-family: 'Lobster', cursive;
        }

        .font-pacifico {
            font-family: 'Pacifico', cursive;
        }

        .font-montserrat {
            font-family: 'Montserrat', sans-serif;
        }
        .font-mingzat{
            font-family: 'Mingzat', cursive;
        }

        .iconos {
            margin-top: 30px;
        }

        .iconos i {
            font-size: 50px;
            margin: 20px;
            color: #555;
        }

        .fa-user {
            color: #2e86de;
        }

        .fa-heart {
            color: #ff4757;
        }
        .prueba{
            font-family: 'Sofadi One', cursive;
        }
    </style>
</head>
<body>

    <h1>Prueba de Google Fonts y Font Awesome</h1>

    <p class="font-lobster">Este es un texto con la fuente Lobster.</p>
    <p class="font-pacifico">Este es un texto con la fuente Pacifico.</p>
    <p class="font-montserrat">Este es un texto con la fuente Montserrat.</p>
    <p class="font-mingzat">Este es un texto con la fuente Mingzat.</p>
    <p>Este es un texto con la fuente Roboto (por defecto).</p>
    <p class="prueba">Fuente de prueba</p>

    <div class="iconos">
        <i class="fas fa-user"></i>
        <i class="fas fa-heart"></i>
    </div>

</body>
</html>
