<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Flexbox - Muñeco</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e3f2fd;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1, h2 {
            margin: 10px;
            color: #333;
            text-transform: uppercase;
        }

        /* Contenedor de la persona */
        .muñeco {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Filas que tiene la persona */
        .fila {
            display: flex;
            justify-content: center;
            gap: 5px;
        }

        /* Cajas de la personita */
        .caja {
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 18px;
            color: white;
            border-radius: 8px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .cabeza { background-color: #ffcc80; } 
        .cuerpo { background-color: #2196f3; } 
        .brazo { background-color: #ff7043; } 
        .pierna { background-color: #4caf50; } 

        .nombre {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #555;
        }
    </style>
</head>
<body>

    <h1>Flexbox - Ejercicio</h1>

    <div class="muñeco">
        <div class="fila">
            <div class="caja cabeza">1</div>
        </div>

        <div class="fila">
            <div class="caja brazo">2</div>
            <div class="caja cuerpo">3</div>
            <div class="caja brazo">4</div>
        </div>

        <div class="fila">
            <div class="caja cuerpo">5</div>
        </div>

        <div class="fila">
            <div class="caja pierna">6</div>
            <div class="caja pierna">7</div>
        </div>
    </div>

    <h2 class="nombre">Nombre completo</h2>

</body>
</html>
